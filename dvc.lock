train:
  cmd: python3 train.py
  deps:
  - path: dataset/test.txt
    md5: b476a784c7f7dbcf4b47881f1240c1b1
  - path: dataset/train.txt
    md5: 501eca548aa1ef8d5dbd85662c709831
  - path: dataset/val.txt
    md5: 0d565de2de8459abcfa3502a28cd6a5b
  - path: train.py
    md5: dac2ed50fd161718e8751e9598c74d3c
  params:
    params.yaml:
      train.accumulate_grad_batches: 1
      train.batch_size: 8
      train.epochs: 1
      train.lr: '1e-4'
      train.test_path: dataset/test.txt
      train.train_path: dataset/train.txt
      train.val_path: dataset/val.txt
      train.warmup_steps: 100
  outs:
  - path: lightning_logs
    md5: 0d2a788a67086d249d592e1940019d30.dir
  - path: model/model.ckp
    md5: bb2b2ebe6e81656bf890ef9f354761d8
test:
  cmd: python3 test.py
  deps:
  - path: model/model.ckp
    md5: 47b2e238ad23788131da3228c2f29a3a
  params:
    params.yaml:
      test.model_path: /content/NLP_Emotions/model/model.ckp
